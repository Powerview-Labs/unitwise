name: unitwise
description: UnitWise - Smart Electricity Tracking for Nigerian Prepaid Meters
publish_to: 'none'
version: 1.0.0+1

# SDK Constraint
environment:
  sdk: '>=3.0.0 <4.0.0'

# Dependencies
dependencies:
  flutter:
    sdk: flutter

  # Firebase Core
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # UI Components
  cupertino_icons: ^1.0.6

  # HTTP & Networking
  http: ^1.1.2
  dio: ^5.4.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Phone Number Formatting & Validation
  intl_phone_number_input: ^0.7.4
  intl: ^0.18.1

  # OTP Input
  pinput: ^3.0.1

  # Environment Variables
  flutter_dotenv: ^5.1.0

  # Validation
  email_validator: ^2.1.17

  # Loading Indicators
  flutter_spinkit: ^5.2.0

  # Toast Messages
  fluttertoast: ^8.2.4

  # SVG Support
  flutter_svg: ^2.0.9

  # Country Picker (for phone input)
  country_picker: ^2.0.23

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.7

# Flutter Configuration
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env

  # Fonts (if using custom fonts)
  # fonts:
